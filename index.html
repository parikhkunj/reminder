<!DOCTYPE html>
<html>
<head>
	<title>WA Reminder</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

	<div ng-app="">
		<p>Reminder msg:<br>
			<textarea ng-model="kmsg" autofocus rows="5" cols="50"></textarea></p>
		<a href=":/?send={{kmsg}}">Send</a>
		<p>{{kmsg}}</p>
	</div>


</body>
</html>
